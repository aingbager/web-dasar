<html>

<head>
  <title>belajar list html</title>
</head>

<body>
  <h2>belajr list order dengan tag ol</h2>
  <p><b>order list</b></p>
  <h2>daftar inventaris</h2>
  <ol>
    <li>kursi</li>
    <li>meja</li>
    <li>lemari</li>
    <li>ayunan</li>
    <li>pot</li>
  </ol>
  ditandai dengan angka.

  <h1>unorder list</h1>
  <h2>daftar inventaris</h2>
  <ul>
    <li>kursi</li>
    <li>meja</li>
    <li>lemari</li>
    <li>ayunan</li>
    <li>pot</li>
  </ul>
  ditandai dengan titik
  &copy; wakwaw
</body>

</html>
