<!DOCTYPE html>
<html lang="en">

<head>
  <title>button</title>
  <style>
    button {
      border-radius: 8px;
      padding: 10px 20px;
    }
  </style>
  <script>
    function testing() {
      alert("hello world");
      setTimeout(function () {
        alert("matikan browser");
        window.close;
      })
    }
  </script>
</head>

<body>
  <h2>belajar button</h2>
  <button type="button" onclick="testing()">touch me</button>

</body>

</html>
