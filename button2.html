<!DOCTYPE html>
<html lang="en">

<head>
  <title>belajar button2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script>
    function tombol() {
      alert("tekan akuh,,,");
      setTimeout(
        function () {
          alert("tutup browser");
          window.close(); //untuk html5 tambahkan () pada window.close
        }
      )
    }
  </script>
</head>

<body>
  <h1>belajar button</h1>
  <button type="button" onclick="tombol()">tombol</button>

</body>

</html>
